# set -g prefix C-a
# unbind C-b
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"
# bind C-a send-prefix
bind | split-window -h
bind _ split-window -v

# mouse support 
set -g mouse on


